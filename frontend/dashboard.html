<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vault | Secure Password Manager</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body{font-family:'Inter',sans-serif}
.card{transition:.25s}
.card:hover{transform:translateY(-4px);box-shadow:0 18px 30px rgba(0,0,0,.12)}
.badge{font-size:11px;padding:2px 8px;border-radius:999px}
</style>
</head>

<body class="bg-gray-100 text-gray-800">

<header class="bg-white border-b sticky top-0 z-10 shadow-sm">

  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-9 h-9 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-lg text-white flex items-center justify-center font-bold text-lg">V</div>
      <div>
        <p class="font-semibold leading-none">Vault</p>
        <p class="text-xs text-gray-500">Secure Password Manager</p>
      </div>
    </div>
    <button onclick="logout()" class="text-sm text-gray-600 hover:text-black">Logout</button>
  </div>
</header>

<main class="max-w-6xl mx-auto p-6 space-y-12">

<section>
<h2 class="text-xl font-semibold mb-5">Security Overview</h2>
<div class="grid grid-cols-2 md:grid-cols-4 gap-6">
  <div class="card bg-white p-6 rounded-xl border">
    <p id="stat-total" class="text-3xl font-bold text-blue-600">0</p>
    <p class="text-sm text-gray-500">Stored Passwords</p>
  </div>
  <div class="card bg-white p-6 rounded-xl border">
    <p class="text-2xl font-bold text-green-600">AES-256</p>
    <p class="text-sm text-gray-500">Encryption</p>
  </div>
  <div class="card bg-white p-6 rounded-xl border">
    <p class="text-2xl font-bold text-indigo-600">JWT</p>
    <p class="text-sm text-gray-500">Authentication</p>
  </div>
  <div class="card bg-white p-6 rounded-xl border">
    <p class="text-2xl font-bold text-purple-600">CSV</p>
    <p class="text-sm text-gray-500">Export Support</p>
  </div>
</div>
</section>

<section class="grid md:grid-cols-2 gap-10">

<div>
  <div class="flex justify-between mb-4">
    <h3 class="font-semibold text-lg">Vault Entries</h3>
    <button onclick="savePassword()" class="text-sm text-blue-600 hover:text-blue-800 font-medium">+ Add Password</button>
  </div>

  <input id="search" class="w-full mb-4 p-3 border rounded-lg focus:ring-2 focus:ring-blue-600 outline-none" placeholder="Search by website or username">

  <div id="password-list" class="space-y-3"></div>
</div>

<div class="space-y-6">

  <!-- Generator -->
  <div class="bg-white border rounded-xl p-7 space-y-6 shadow-sm">
    <h3 class="font-semibold text-lg">Password Generator</h3>
  </div>

  <!-- Quick Actions -->
  <div class="bg-white border rounded-xl p-6 shadow-sm">
    <h3 class="font-semibold mb-3">Quick Actions</h3>
    <div class="grid grid-cols-2 gap-3">
      <button onclick="exportCSV()" class="border p-3 rounded-lg hover:bg-gray-50 text-sm">Export CSV</button>
      <button onclick="loadPasswords()" class="border p-3 rounded-lg hover:bg-gray-50 text-sm">Refresh</button>
    </div>
  </div>

</div>

</div>


  <input id="password-output" class="w-full p-3 text-center border rounded-lg font-mono text-lg" readonly>

  <div class="flex gap-3">
    <button onclick="generate()" class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-2 rounded-lg hover:opacity-90">Generate</button>
    <button onclick="copy()" class="border px-5 rounded-lg hover:bg-gray-50">Copy</button>
  </div>

  <div>
    <label class="text-sm">Length: <span id="length-value">12</span></label>
    <input type="range" min="8" max="32" value="12" oninput="updateLength(this.value)" class="w-full mt-2">
  </div>
</div>

</section>
</main>

<footer class="text-center text-sm text-gray-500 py-6 border-t">
Vault • Secure by Design • 2026
</footer>

<script src="assets/js/dashboard.js"></script>
</body>
</html>
